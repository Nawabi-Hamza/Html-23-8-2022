<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap-2.min.css">
    <script src="bootstrap-2.bundle.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
</head>
<body>
    
<div class="container w-50">
     <!-- carousel -->
     <div class="carousel slid" id="demo" data-bs-ride="carousel" >
        <!-- carousel indicators -->
           <div class="carousel-indicators">
               <button type="button" class="active" data-bs-target="#demo" data-bs-slide-to="0"></button>
               <button  type="button"data-bs-target="#demo" data-bs-slide-to="1"></button>
               <button type="button"  data-bs-target="#demo" data-bs-slide-to="2"></button>
               <button type="button"  data-bs-target="#demo" data-bs-slide-to="3"></button>
               <button type="button"  data-bs-target="#demo" data-bs-slide-to="4"></button>
           </div>
        <!-- carousel slid show -->
           <div class="carousel-inner">
               <div class="carousel-item active">
                   <img src="11.jpg" class="d-block w-100" alt="Image">
               </div> 
               <div class="carousel-item">
                   <img src="12.jpg" class="d-block w-100" alt="Image">
               </div>
               <div class="carousel-item">
                   <img src="13.jpg" class="d-block w-100" alt="Image">
               </div>
               <div class="carousel-item">
                <img src="download1.jpg " class="d-block w-100 " style="height: 300px;" alt="Image">
            </div>
            <div class="carousel-item">
                <img src="download.png" class="d-block w-100" style="height: 300px;" alt="Image">
            </div>
            </div>
          
   
   
           <!-- carousel btn next and prev -->
           <button data-bs-target="#demo" data-bs-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
           </button>
           <button data-bs-target="#demo" data-bs-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
           </button>
   
        </div>
   
       
</div>





</body>
</html>
